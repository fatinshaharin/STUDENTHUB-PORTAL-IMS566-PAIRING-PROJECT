<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StudentHub Portal - Login</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

 <style>
  /* ==========================================
                 CSS CUSTOM STYLING
     ========================================== */

  /* General Body Styling with Background */
  body {
    background: url("images/login-bg.png") no-repeat center center fixed;
    background-size: cover;
    font-family: 'Segoe UI', sans-serif;
    min-height: 100vh;
    margin: 0;
    display: flex;
    justify-content: center;
    padding-top: 100px;
    padding-bottom: 40px;
  }

  /* Fixed Top Navigation Bar Style */
  .login-topbar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 12px 30px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(6px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }
  .topbar-logo {
    height: 70px;
    margin-right: 6px;
  }
  .topbar-right {
    font-size: 18px;
    color: #333;
  }

  /* Login Card Container Styling */
  .login-card {
    margin-top: 60px;
    width: 380px;
    border-radius: 15px;
    padding: 25px 30px;
    background: #fff;
    box-shadow: 0 5px 18px rgba(0,0,0,0.12);
  }
  .login-logo {
    height: 87px;
    object-fit: contain;
  }

  /* Animation: Scrolling News Ticker */
  .news-ticker {
    width: 100%;
    overflow: hidden;
    white-space: nowrap;
    font-size: 13px;
    color: #555;
  }
  .news-ticker span {
    display: inline-block;
    padding-left: 100%;
    animation: ticker 12s linear infinite;
  }
  @keyframes ticker {
    0% {
      transform: translateX(0);
    }
    100% {
      transform: translateX(-100%);
    }
  }

  /* Buttons & Form Elements */
  .login-footer {
    font-size: 12px;
    color: #888;
  }
  .btn-login {
    background: #4F46E5;
    border: none;
  }
  .btn-login:hover {
    background: #4338CA;
  }
  .password-toggle {
    position: absolute;
    right: 15px;
    top: 42px;
    cursor: pointer;
    color: #6c757d;
  }
  </style>
</head>

<body>
  <!-- Navigation Bar -->
  <div class="login-topbar">
    <div class="topbar-left">
      <img src="images/logo1.png" class="topbar-logo">
      <img src="images/logo2.png" class="topbar-logo">
    </div>
    <div class="topbar-right">
      Welcome to <strong>StudentHub Portal</strong> by UiTM
    </div>
  </div>

  <!-- Login Form Card -->
  <div class="login-card">
    <div class="text-center mb-3">
      <img src="images/logo1.png" alt="Logo 1" class="login-logo"> 
      <img src="images/logo2.png" alt="Logo 2" class="login-logo">
    </div>

    <h3 class="mb-4 text-center fw-bold">StudentHub Portal</h3>

    <div id="error" class="alert alert-danger py-2 d-none">
      Invalid username or password!
    </div>

    <form id="loginForm">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username">
      </div>

      <div class="mb-3 position-relative">
        <label class="form-label">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
        <i class="bi bi-eye-slash password-toggle" id="togglePassword"></i>
      </div>

      <div class="news-ticker">
        <span>
          <em>Note: Please login using your registered username and password</em>
        </span>
      </div>

      <button type="submit" class="btn btn-login w-100 text-white mt-2">
        Login
      </button>
    </form>

    <div class="login-footer text-center mt-4">
      Â© 2025 Universiti Teknologi MARA (UiTM). All rights reserved.
    </div>
  </div>

  <script>
    // DOM Elements Declaration
    const form = document.getElementById("loginForm");
    const error = document.getElementById("error");
    const togglePassword = document.getElementById("togglePassword");
    const passwordField = document.getElementById("password");

    /*This section is:
     * Toggle Password Visibility Logic
     * Switches input type between 'password' and 'text'
     */
    togglePassword.addEventListener("click", () => {
      const type =
      passwordField.getAttribute("type") === "password" ? "text" : "password";
      passwordField.setAttribute("type", type);

      // Toggle Icon Appearance
      togglePassword.classList.toggle("bi-eye");
      togglePassword.classList.toggle("bi-eye-slash");
    });

    /*This section is:
     * Form Submission Handling
     * Performs basic validation and redirection
     */
    form.addEventListener("submit", function(e){
      e.preventDefault(); // Prevent Page Refresh

      const username = document.getElementById("username").value;
      const password = passwordField.value;

      // Hardcoded Authetication Check
      if(username === "student" && password === "12345"){ // *THIS IS THE USERNAME AND PASSWORD THAT HAVE BEEN SET*
        window.location.href = "menu.html";
      } else {
        error.classList.remove("d-none"); //Show error message if credential fail
      }
    });
  </script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
